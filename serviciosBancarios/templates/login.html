<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>LOGIN</h1>
    <form action="/login_page/" method="POST">{% csrf_token %}
        <p>Usuario: <input name="username" type="text" placeholder="Correo/ Username"></p>
        <p>Contraseña: <input name="password" type="password" placeholder="Contraseña"></p>

        <p>Entidad a seleccionar: <select name="bancos" id="bancos">
            <option value="">Seleccione...</option>
            {% for banco in bancos %}
            <option value="{{banco.nombre}}">{{banco.nombre}}</option>
            {% endfor %}
        </select></p>

        <p><input type="submit" value="Ingresar"></p>
    </form>
</body>

</html>
